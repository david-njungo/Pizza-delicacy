<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <div class="row" id="home">
        <div class="col-2 align-items-start" id="nav">
            <nav class="nav flex-column">
                <a class="nav-link " href="#home">Home</a>
                <a class="nav-link" href="#menu">Menu</a>
                <a class="nav-link" href="#Order">Order</a>
                <a class="nav-link" href="#contacts">Contacts</a>
            </nav>
        </div>
        <div class="col-9" id="about">
            <h2 id="delicacy">PISCY'S PIZZA</h2>
            <h5>The Best Place To Be With The Best Pizza</h5>
            <h2>P $ P</h2>
        </div>
    </div>
    <div id="menu">
        <div class="row">
            <div class="col-3" id="menubar">
                <h1>Menu</h1>
                <h4><a href="#Clasicpizza">Classic Pizzas</a></h4>
                <h4><a href="#Deluxepizza">Deluxe Pizzas</a></h4>
                <div id="Order">
                    <button onclick="orderPizza()">
                        <h1> Order Here</h1>
                    </button>
                    <h3>Total Charge</h3>
                    <p id="total"></p>
                    <form onsubmit="event.preventDefault();getData()">
                        <h1 id="choosedelivery">Choose delivery</h1>
                        <input type="checkbox" id="delivery" name="choosedelivery" value="" required>
                        <label for="delivery">Delivery</label>
                        <br>
                        <input type="checkbox" id="pickup" name="choosedelivery" value="">
                        <label for="pickup">Pickup</label><br>
                        <button onclick="getData()">Submit</button> <br>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <h4 id="Clasicpizza">Classic Pizzas</h4>
                <hr>
                <div class="col-4">
                  <input type="radio" id="Chicken$BeefPepperoni" name="classicpizza" value=""required>
                  <label for="Chicken$BeefPepperoni">
                    <div class="p-3 ">Chicken $ Beef Pepperoni
                    </div>
                </div>
                <hr>
                </label>
                <br>
                <div class="col-4">
                  <input type="radio" id="CheeseBurger" name="classicpizza" value=""required>
                  <label for="CheeseBurger">
                    <div class="p-3">Cheese Burger</div>
                </div>
                <hr>
                </label>
                <br>
                <div class="col-4">
                  <input type="radio" id="ChickenHawaiian" name="classicpizza" value=""required>
                  <label for="ChickenHawaiian">
                    <div class="p-3 ">Chicken Hawaiian</div>
                </div>
                <hr>
                </label>
                <br>
                <div class="col-4">
                  <input type="radio" id="MeatDeluxe" name="classicpizza" value=""required>
                  <label for="MeatDeluxe">
                    <div class="p-3">Meat Deluxe</div>
                </div>
                <hr>
                </label>
                <br>
                <div class="col-4">
                  <h4 id="Deluxepizza">Deluxe Pizzas</h4>
                  <hr>
                  <div class="col-4">
                    <input type="radio" id="Boerewors" name="classicpizza" value=""required>
                    <label for="Boerewors">
                      <div class="p-3 ">Boerewors</div>
                  </div>
                  <hr>
                  </label>
                  <br>
                  <div class="col-4">
                    <input type="radio" id="Hawaiian" name="classicpizza" value=""required>
                    <label for="Hawaiian">
                      <div class="p-3 ">Hawaiian</div>
                  </div>
                  <hr>
                  </label>
                  <br>
                  <div class="col-4">
                    <input type="radio" id="ChickenTikka" name="classicpizza" value=""required>
                    <label for="ChickenTikka">
                      <div class="p-3 ">Chicken Tikka</div>
                  </div>
                  <hr>
                  </label>
                  <br>
                  <div class="col-4">
                    <input type="radio" id="Regina" name="classicpizza" value=""required>
                    <label for="Regina">
                      <div class="p-3 ">Regina</div>
                  </div>
                  <hr>
                  </label>
                  <br>
                </div>
            </div>
            <div class="col-2" id="size">
              <h1>Size</h1>
              <br>
              <form onsubmit="event.preventDefault();orderPizza()">
                <input type="radio" id="small" name="size" value="" required>
                <label for="small">Small=KSH. 400</label>
                <br>
                <input type="radio" id="medium" name="size" value="" required>
                <label for="medium">Medium=KSH. 600</label>
                <br>
                <input type="radio" id="large" name="size" value="" required>
                <label for="large">Large=KSH. 800</label>
                <br>
                <button onclick="orderPizza()">Pick size</button> <br> 
              </form>
              <h1>Choose crust:</h1>
              <form onsubmit="event.preventDefault();orderPizza()">
                <input type="radio" id="crispy" name="crust" value="" required>
                <label for="crispy">Crispy=KSH 100</label>
                <br>
                <input type="radio" id="stuffed" name="crust" value="" required>
                <label for="stuffed">Stuffed=KSH 150</label>
                <br>
                <input type="radio" id="gluttenfree" name="crust" value="" required>
                <label for="gluttenfree">Glatten-free=KSH 120</label>
                <button onclick="orderPizza()">Submit</button> <br> 
              </form>
            </div>
